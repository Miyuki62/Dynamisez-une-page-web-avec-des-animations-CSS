<!DOCTYPE html>
<html lang="fr">
	<head>
		<!-- appele des fichier css -->
		<link rel="stylesheet" href="public/css/style.css" />
		<link rel="stylesheet" href="public/css/normalize.css" />
		<!-- viewport pour le responsive -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, viewport-fit=cover"
		/>
		<title>Ohmyfood</title>
	</head>
	<body>
		<header class="page-header">
			<a class="lien__header" href="index.html">
				<i class="fas fa-arrow-left"></i>
			</a>
			<img
				class="logo logo-menu"
				src="public/img/logo/ohmyfood@2x.svg"
				alt="logo ohmyfood"
			/>
		</header>
		<div class="menu">
			<!-- menu -->
			<div class="menu__bgimg">
				<!-- image de fond -->
				<img
					src="public/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
					alt=""
				/>
			</div>
			<div class="menu__list">
				<!-- list plat du menu flexbox -->
				<div class="menu__text">
					<!-- nom du restaurant -->
					<h1>La palette du goût</h1>
					<div class="menu__fav">
						<input type="checkbox" class="like-btn" />
						<i class="fa fa-heart fa-2x"></i>
						<!-- icone fav -->
					</div>
				</div>
				<div class="menu__placement">
					<div class="placement-list">
						<section class="menu__entrées">
							<!-- menu entrée -->
							<h3>ENTRÉES</h3>
							<button class="menubtn effect effect-2">
								<!-- un choix de plat -->
								<span class="menubtn__text">
									<!-- titre du plat-->
									<span class="truncate titre">Fricassée d'escargot</span>
									<span class="menubtn__prix">
										<!-- text du plat avec le prix-->
										<span class="truncate para">Au piment d'Espelette</span>
										<span class="txtbold prix">25€</span>
									</span>
								</span>
							</button>
							<button class="menubtn effect effect-2">
								<!-- un choix de plat -->
								<span class="menubtn__text">
									<!-- titre du plat-->
									<span class="truncate titre"
										>Foie gras de canard mi-cuit</span
									>
									<span class="menubtn__prix">
										<!-- text du plat avec le prix-->
										<span class="truncate para"
											>Et ses copeaux de truffe noire</span
										>
										<span class="txtbold prix">35€</span>
									</span>
								</span>
							</button>
							<button class="menubtn effect effect-2">
								<!-- un choix de plat -->
								<span class="menubtn__text">
									<!-- titre du plat-->
									<span class="truncate titre">Oeuf au plat</span>
									<span class="menubtn__prix">
										<!-- text du plat avec le prix-->
										<span class="truncate para">
											Assaisonné à la truffe sur lit de caviar
										</span>
										<span class="txtbold prix">20€</span>
									</span>
								</span>
							</button>
						</section>
						<section class="menu__plats">
							<!-- menu plats -->
							<h3>PLATS</h3>
							<button class="menubtn effect effect-2">
								<!-- un choix de plat -->
								<span class="menubtn__text">
									<!-- titre du plat-->
									<span class="truncate titre">Filet de boeuf aux herbes</span>
									<span class="menubtn__prix">
										<!-- text du plat avec le prix-->
										<span class="truncate para">
											Accompagné de sa ribambelle de légumes
										</span>
										<span class="txtbold prix">40€</span>
									</span>
								</span>
							</button>
							<button class="menubtn effect effect-2">
								<!-- un choix de plat -->
								<span class="menubtn__text">
									<!-- titre du plat-->
									<span class="truncate titre"
										>Parmentier de queue de boeuf</span
									>
									<span class="menubtn__prix">
										<!-- text du plat avec le prix-->
										<span class="truncate para"
											>À la truffe noire sur sa purée de panais</span
										>
										<span class="txtbold prix">35€</span>
									</span>
								</span>
							</button>
							<button class="menubtn effect effect-2">
								<!-- un choix de plat -->
								<span class="menubtn__text">
									<!-- titre du plat-->
									<span class="truncate titre">Filet de turbot</span>
									<span class="menubtn__prix">
										<!-- text du plat avec le prix-->
										<span class="truncate para">Aux agrumes</span>
										<span class="txtbold prix">44€</span>
									</span>
								</span>
							</button>
						</section>
						<section class="menu__desserts">
							<!-- menu plats -->
							<h3>DESSERTS</h3>
							<button class="menubtn effect effect-2">
								<!-- un choix de plat -->
								<span class="menubtn__text">
									<!-- titre du plat-->
									<span class="truncate titre">Paris-Brest</span>
									<span class="menubtn__prix">
										<!-- text du plat avec le prix-->
										<span class="truncate para"> Revisité </span>
										<span class="txtbold prix">18€</span>
									</span>
								</span>
							</button>
							<button class="menubtn effect effect-2">
								<!-- un choix de plat -->
								<span class="menubtn__text">
									<!-- titre du plat-->
									<span class="truncate titre"
										>Macaron au chocolat d'exception
									</span>
									<span class="menubtn__prix">
										<!-- text du plat avec le prix-->
										<span class="truncate para"
											>Et glace à la vanille de Madagascar</span
										>
										<span class="txtbold prix">22€</span>
									</span>
								</span>
							</button>
							<button class="menubtn effect effect-2">
								<!-- un choix de plat -->
								<span class="menubtn__text">
									<!-- titre du plat-->
									<span class="truncate titre">Mousse au chocolat</span>
									<span class="menubtn__prix">
										<!-- text du plat avec le prix-->
										<span class="truncate para"
											>Au piment d'Espelette et à la truffe noire</span
										>
										<span class="txtbold prix">23€</span>
									</span>
								</span>
							</button>
						</section>
					</div>
					<div class="placement-btn">
						<input class="btn__submit" type="submit" value="Commander" />
					</div>
				</div>
			</div>
		</div>
		<footer>
			<!-- footer -->
			<section class="footer">
				<h2>ohmyfood</h2>
				<a class="footer__icon--1 txtbold" href="#"
					><i class="fas fa-utensils"></i>Proposer un restaurant</a
				>
				<a class="footer__icon--2 txtbold" href="#"
					><i class="fas fa-handshake"></i>Devenir partenaire</a
				>
				<a href="#">Données et confidentialité</a>
				<a href="mailto:ohmyfood@ohmyfood.com">Contact</a>
				<!-- lien pour envoyer un mail -->
			</section>
		</footer>
	</body>
</html>
