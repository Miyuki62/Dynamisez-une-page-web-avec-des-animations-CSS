<!DOCTYPE html>
<html lang="fr">
	<head>
		<!-- appele des fichier css -->
		<link rel="stylesheet" href="public/css/style.css" />
		<link rel="stylesheet" href="public/css/normalize.css" />
		<!-- viewport pour le responsive -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, viewport-fit=cover"
		/>
		<title>Ohmyfood</title>
	</head>
	<body>
		<header class="page-header">
			<a class="lien__header" href="index.html">
				<i class="fas fa-arrow-left"></i>
			</a>
			<img
				class="logo logo-menu"
				src="public/img/logo/ohmyfood@2x.svg"
				alt="logo ohmyfood"
			/>
		</header>
		<div class="menu">
			<!-- menu -->
			<div class="menu__bgimg">
				<!-- image de fond -->
				<img
					src="public/img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
					alt=""
				/>
			</div>
			<div class="menu__list">
				<!-- list plat du menu flexbox -->
				<div class="menu__text">
					<!-- nom du restaurant -->
					<h1>La note enchantée</h1>
					<div class="menu__fav">
						<input type="checkbox" class="like-btn" />
						<i class="fa fa-heart fa-2x"></i>
						<!-- icone fav -->
					</div>
				</div>
				<div class="menu__placement">
					<section class="menu__entrées">
						<!-- menu entrée -->
						<h3>ENTRÉES</h3>
						<button class="menubtn effect effect-2">
							<!-- un choix de plat -->
							<span class="menubtn__text">
								<!-- titre du plat-->
								<span class="truncate titre">Ravioles de foie gras</span>
								<span class="menubtn__prix">
									<!-- text du plat avec le prix-->
									<span class="truncate para">
										Accompagnés de leur crème à la truffe
									</span>
									<span class="txtbold prix">25€</span>
								</span>
							</span>
						</button>
						<button class="menubtn effect effect-2">
							<!-- un choix de plat -->
							<span class="menubtn__text">
								<!-- titre du plat-->
								<span class="truncate titre">Caviar osciètre </span>
								<span class="menubtn__prix">
									<!-- text du plat avec le prix-->
									<span class="truncate para"
										>Sur blini à la farine de blé noir</span
									>
									<span class="txtbold prix">35€</span>
								</span>
							</span>
						</button>
						<button class="menubtn effect effect-2">
							<!-- un choix de plat -->
							<span class="menubtn__text">
								<!-- titre du plat-->
								<span class="truncate titre">Homard et espuma de potiron</span>
								<span class="menubtn__prix">
									<!-- text du plat avec le prix-->
									<span class="truncate para">Mariné aux zestes d'orange</span>
									<span class="txtbold prix">20€</span>
								</span>
							</span>
						</button>
						<button class="menubtn effect effect-2">
							<!-- un choix de plat -->
							<span class="menubtn__text">
								<!-- titre du plat-->
								<span class="truncate titre"
									>Foie gras de canard cuit entier</span
								>
								<span class="menubtn__prix">
									<!-- text du plat avec le prix-->
									<span class="truncate para">
										Confiture de figue et pain toasté
									</span>
									<span class="txtbold prix">35€</span>
								</span>
							</span>
						</button>
					</section>
					<section class="menu__plats">
						<!-- menu plats -->
						<h3>PLATS</h3>
						<button class="menubtn effect effect-2">
							<!-- un choix de plat -->
							<span class="menubtn__text">
								<!-- titre du plat-->
								<span class="truncate titre"
									>Noix de coquilles Saint-Jacques</span
								>
								<span class="menubtn__prix">
									<!-- text du plat avec le prix-->
									<span class="truncate para">
										Sur lit de purée de céleri-rave
									</span>
									<span class="txtbold prix">40€</span>
								</span>
							</span>
						</button>
						<button class="menubtn effect effect-2">
							<!-- un choix de plat -->
							<span class="menubtn__text">
								<!-- titre du plat-->
								<span class="truncate titre">Langoustine poêlée</span>
								<span class="menubtn__prix">
									<!-- text du plat avec le prix-->
									<span class="truncate para">Purée de patate douce</span>
									<span class="txtbold prix">35€</span>
								</span>
							</span>
						</button>
						<button class="menubtn effect effect-2">
							<!-- un choix de plat -->
							<span class="menubtn__text">
								<!-- titre du plat-->
								<span class="truncate titre">Mijoté de queue de boeuf</span>
								<span class="menubtn__prix">
									<!-- text du plat avec le prix-->
									<span class="truncate para"
										>Et riz sauvage aux zestes de citron</span
									>
									<span class="txtbold prix">44€</span>
								</span>
							</span>
						</button>
					</section>
					<section class="menu__desserts">
						<!-- menu plats -->
						<h3>DESSERTS</h3>
						<button class="menubtn effect effect-2">
							<!-- un choix de plat -->
							<span class="menubtn__text">
								<!-- titre du plat-->
								<span class="truncate titre">Macaron noisette et chocolat</span>
								<span class="menubtn__prix">
									<!-- text du plat avec le prix-->
									<span class="truncate para">
										Glace au caramel brun et sel de Guérande
									</span>
									<span class="txtbold prix">18€</span>
								</span>
							</span>
						</button>
						<button class="menubtn effect effect-2">
							<!-- un choix de plat -->
							<span class="menubtn__text">
								<!-- titre du plat-->
								<span class="truncate titre">Baba au rhum revisité</span>
								<span class="menubtn__prix">
									<!-- text du plat avec le prix-->
									<span class="truncate para">Avec son coulis de citron</span>
									<span class="txtbold prix">22€</span>
								</span>
							</span>
						</button>
						<button class="menubtn effect effect-2">
							<!-- un choix de plat -->
							<span class="menubtn__text">
								<!-- titre du plat-->
								<span class="truncate titre">Tarte au citron meringuée</span>
								<span class="menubtn__prix">
									<!-- text du plat avec le prix-->
									<span class="truncate para">Déstructurée</span>
									<span class="txtbold prix">23€</span>
								</span>
							</span>
						</button>
					</section>
					<div class="placement-btn">
						<input class="btn__submit" type="submit" value="Commander" />
					</div>
				</div>
			</div>
		</div>
		<footer>
			<!-- footer -->
			<section class="footer">
				<h2>ohmyfood</h2>
				<a class="footer__icon--1 txtbold" href="#"
					><i class="fas fa-utensils"></i>Proposer un restaurant</a
				>
				<a class="footer__icon--2 txtbold" href="#"
					><i class="fas fa-handshake"></i>Devenir partenaire</a
				>
				<a href="#">Données et confidentialité</a>
				<a href="mailto:ohmyfood@ohmyfood.com">Contact</a>
				<!-- lien pour envoyer un mail -->
			</section>
		</footer>
	</body>
</html>
